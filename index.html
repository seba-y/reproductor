<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>player MP3</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="icon" type="image/png" href="media/iconos/play.svg" />
</head>
<body>
    <nav> <p>Reproductor</p></nav>
    
    <main>



    

    <div class="container">
        <div class="rep-nav">
            <h3 class="rep-artista txt"></h3>
            <h4 class="rep-cancion txt"></h4>
        </div>

        <div class="rep-img ">
            <img class="disco" src="" alt="Imagen de disco">
        </div>
        <div class="control-barra">
            <input type="range" class="barra">
            <span class="tiempo-actual"></span>
            <span class="duracion"></span>
        </div>
        <div class="rep-botones">
            
            <i class="anterior"> <img src="media/iconos/back.svg" class="botones-img"> </i>
            <i class="retroceder"> <img src="media/iconos/replay10.svg"class="botones-img" alt=""></i>
            <div class="ini-pau">
                <i class="iniciar"> <img src="media/iconos/play.svg" class="botones-img"> </i>
                <i class="pausar" hidden> <img src="media/iconos/pause.svg" class="botones-img"></i>
            </div>
            
            <i class="repetir"> <img src="media/iconos/repeat.svg" alt="" class="botones-img"></i>
           
            
            <i class="siguiente"> <img src="media/iconos/forward.svg" alt=""class="botones-img"> </i>
            
        <audio src="" url="" id="audio" ></audio>
       
        </div>
             <div class="control-volume">
                <img class="img-volume" src="media/iconos/volume.svg" alt="" >
                <img class="volume-muteado" src="media/iconos/volume-off.svg" alt="" hidden>
                    <input class="volumen" type="range" min="0" max="100"  value="100" step="2" >
                
            </div>
       
    </div>









<footer>
    </footer> 


<script src="js/canciones.js"></script>
    <script src="js/index.js"></script>
    
    
</body>
</html>
